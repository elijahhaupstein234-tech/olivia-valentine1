<!DOCTYPE html>
<html>
<head>
<title>Olivia, Be My Valentine? ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom right, #ff9ecf, #ffc0cb);
    overflow: hidden;
}

h1 {
    margin-top: 30px;
    font-size: 2.5em;
    color: white;
}

img {
    width: 300px;
    margin-top: 20px;
    border-radius: 20px;
}

.buttons {
    margin-top: 30px;
    position: relative;
    height: 200px;
}

button {
    font-size: 1.5em;
    padding: 15px 30px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
}

#yesBtn {
    background-color: #ff4d88;
    color: white;
}

#noBtn {
    background-color: gray;
    color: white;
    position: absolute;
}

.message {
    font-size: 2em;
    color: white;
    margin-top: 20px;
    display: none;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -50px;
    font-size: 30px;
    animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-100vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>Olivia, Will You Be My Valentine? ðŸ’•</h1>

<img src="valentine.jpg" alt="Valentine Image">

<div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
</div>

<div class="message" id="loveMessage">
    YAYYY!!! ðŸ’– I LOVE YOU OLIVIA!!! ðŸ’•
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("loveMessage");

function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);

noBtn.addEventListener("click", function() {
    noBtn.style.display = "none";
});

yesBtn.addEventListener("click", function() {
    message.style.display = "block";
    startHearts();
});

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }, 300);
}
</script>

</body>
</html>
